<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>fetch结果处理</title>
	</head>
	<body>
		<script>
			/* 
            fetch 结果处理的数据格式
        */
			fetch('http://localhost:3000/json')
				.then(data => {
					// return data.json();
					return data.text();
				})
				.then(result => {
					var obj = JSON.parse(result);
					console.log(result);
					console.log(obj);
				});
		</script>
	</body>
</html>
